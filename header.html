<header>
  <div id="header-overlay-top">
    <div id="header-content">
      <div id="header-logo-container">
        <img id="header-logo" src="./img/favicon.svg" alt="Logo">
      </div>
      <div id="header-headline-container">
        <h3 id="header-headline-top">Kanban Project Management Tool</h3>
      </div>
    <div id="header-nav-container">
    <div id="header-nav">
      <a id="header-help-btn" href="./help.html">
        <img src="./img/help.png" alt="Help" />
      </a>
      
      <div
        id="header-current-user"
        class="header-user-icon"
        onclick="showUserOptions()"
      >
        <svg class="header-customCircle header-user-icon-svg" width="50" height="50">
          <circle
            id="header-user-circle"
            class="header-circleBorder"
            cx="50%"
            cy="50%"
            r="24"
            stroke="black"
            stroke-width="3"
            fill="white"
          ></circle>
          <text
            class="header-textInCircle"
            id="header-user-name"
            x="50%"
            y="50%"
            text-anchor="middle"
            alignment-baseline="central"
            style="color: rgba(18, 18, 232, 0.997) !important;"
          >
          </text>
        </svg>
      </div>
    </div>
      <div id="header-user-overlay" class="d-none">
        <a class="header-links" id="helpLink" href="./help.html">Help</a>
        <a class="header-links" href="./Privacy-Policy.html">Privacy Policy</a>
        <a class="header-links" href="./Legal-notice.html">Legal Notice</a>
        <a class="header-links" href="./login.html">Log out</a>
      </div>
    </div>
  
  
</div>
</header>
