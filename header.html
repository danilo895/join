<header>
  <div id="overlay-top">
    <div id="header-content">
    <h3 id="headline-top">Kanban Project Management Tool</h3>
    <div id="header-nav-container">
    <div id="header-nav">
      <a id="help-btn" href="./help.html">
        <img src="./img/help.png" alt="Help" />
      </a>
      <div id="logo-container">
        <img src="./img/logo-join-blue.png" alt="Logo" />
      </div>
      <div
        id="header-current-user"
        class="user-icon"
        onclick="showUserOptions()"
      >
        <svg class="header-customCircle user-icon-svg" width="50" height="50">
          <circle
            id="header-user-circle"
            class="header-circleBorder"
            cx="50%"
            cy="50%"
            r="24"
            stroke="${headerGetColor()}"
            stroke-width="2"
            fill="white"
          ></circle>
          <text
            class="header-textInCircle"
            id="header-user-name"
            x="50%"
            y="50%"
            text-anchor="middle"
            alignment-baseline="central"
          >
          </text>
        </svg>
      </div>
    </div>
      <div id="user-overlay" class="d-none">
        <a class="header-links" id="helpLink" href="./help.html">Help</a>
        <a class="header-links" href="./Privacy-Policy.html">Privacy Policy</a>
        <a class="header-links" href="./Legal-notice.html">Legal Notice</a>
        <a class="header-links" href="./login.html">Log out</a>
      </div>
    </div>
  
  
</div>
</header>
