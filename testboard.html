  <head>

    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./styles/nav.css" />

    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/board.css" />

    <link rel="stylesheet" href="./styles/taskdetailview.css" />
    <link rel="stylesheet" href="./styles/board-responsive.css" />
    <link rel="stylesheet" href="./styles/edittask.css" />
    <!-- Stelle sicher, dass die Reihenfolge der Skripte korrekt ist -->
    <script src="./scripts/testboard.js"></script>
    <script src="scripts/script.js"></script>

    <div w3-include-html="./header.html"></div>
    <div w3-include-html="./nav.html"></div>
    <section id="add-task-overlay-wrapper">
      <div
        id="add-task-background"
        class="d-none"
        onclick="hideAddTask()"

      <div id="add-task-content" class="hide-add-task"></div>
    </section>
    <section id="wholeBoard"></section>

    <div class="taskDetailView d-none" id="taskDetailView">
      <div class="taskCard">
        <p class="boardFont"></p>
      </div>
    </div>

    <div id="editTaskTempl" class="editTaskTempl d-none"></div>
