<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- W3.js -->
    <script src="./scripts/w3-include.js"></script>
    <title>Dashboard</title>
  </head>
  <body onload="includeHTML()">
    <!-- Header und Navigation -->
    <div w3-include-html="./header.html"></div>
    <div w3-include-html="./nav.html"></div>

    <!-- Hauptinhalt -->
    <section class="main-content">
      <div class="header-container">
        <h1>Join 360</h1>
        <div class="divider-line"></div>
        <!-- Trennlinie -->
        <span>Key Metrics at a Glance</span>
      </div>

      <div class="panels">
        <!-- Erste Reihe! -->
        <div class="panel-row">
          <div class="panel">
            <img src="./img/edit-pencil.png" alt="To-do Icon" />
            <div class="panel-content">
              <p>1</p>
              <span>To-do</span>
            </div>
          </div>
          <div class="panel">
            <img src="./img/done-mark.png" alt="Done Icon" />
            <div class="panel-content">
              <p>1</p>
              <span>Done</span>
            </div>
          </div>
        </div>

        <!-- Zweite Reihe! -->
        <div class="panel-row">
          <div class="panel large">
            <img src="./img/up-scale-orange.png" alt="Urgent Icon" />
            <div class="panel-content">
              <p>1</p>
              <span>Urgent</span>
            </div>
            <div class="divider"></div>
            <div class="panel-right">
              <span class="date">November 25, 2024</span>
              <span>Upcoming Deadline</span>
            </div>
          </div>
        </div>

        <!-- Dritte Reihe mit drei kleinen Panels -->
        <div class="panel-row">
          <div class="panel small">
            <div class="panel-content">
              <p>5</p>
              <span>Tasks in Board</span>
            </div>
          </div>
          <div class="panel small">
            <div class="panel-content">
              <p>2</p>
              <span>Tasks in progress</span>
            </div>
          </div>
          <div class="panel small">
            <div class="panel-content">
              <p>2</p>
              <span>Awaiting Feedback</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      w3.includeHTML(function () {});
    </script>
  </body>
</html>
